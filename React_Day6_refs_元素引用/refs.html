
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件与组件化</title>
    <script src="node_modules/react/umd/react.development.js"></script>
        <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
        <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body bgcolor="#f5f5dc">
    <div id="rootReact">

    </div>

    <script type="text/babel">


        class MyCom extends React.Component{
            constructor(props){
                super(props)

                this.NO3ref = React.createRef()
            }

            refsVar = (index)=>{
                console.log('第一种引用控件的值为：'+this.refs.NO1ref.value)

                console.log('第二种引用控件的值为：'+this.NO2ref.value)

                console.log('第三种引用控件的值为：'+this.NO3ref.current.value)

            }

            render() {
                return (
                        <div>
                            <p>这第一个使用refs属性的文本</p>
                            <input type="text" placeholder="请输入" ref="NO1ref"/>
                            <button onClick={this.refsVar}>点击我获取ref控件的内容</button>

                            <p>这第二个使用refs属性的文本</p>
                            <input type="text" placeholder="请输入" ref={(input)=>{this.NO2ref=input}}/>
                            <button onClick={this.refsVar}>点击我获取ref控件的内容</button>

                            <p>这第三个使用refs属性的文本</p>
                            <input type="text" placeholder="请输入" ref={this.NO3ref}/>
                            <button onClick={this.refsVar}>点击我获取ref控件的内容</button>
                        </div>
                )
            }
        }








        let myDom = <MyCom/>;
        ReactDOM.render(myDom,document.getElementById('rootReact'));
    </script>
</body>
</html>
