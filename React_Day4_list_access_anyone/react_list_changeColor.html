
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React列表</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body bgcolor="#f5f5dc">
    <div id="rootReact">

    </div>

    <script type="text/babel">
        // react列表渲染 map()
        // !!!变量{}中包裹的是一个对象
        let arr = ['吃饭','睡觉','打豆豆'];
        var res_index = -1

        function myDomFunc() {
            let myDom = arr.map((item, index)=>{
                return ( <p key={index} style={{color:index==res_index?'red':''}} onClick={()=>{res_index=index; render(); console.log(index==res_index)}}>{item}</p> )
            })
            return myDom
        }

//                arr_res.push(ele)
//            }
//            console.log(arr_res)
//            return arr_res
//        }

        function render() {
            ReactDOM.render(myDomFunc(), document.getElementById('rootReact'))
        }
        render()

    </script>
</body>
</html>
