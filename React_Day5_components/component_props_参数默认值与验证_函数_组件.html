<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件参数默认值与参数值验证</title>

    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>

    <script src="node_modules/prop-types/prop-types.js"></script>
</head>
<body>

    <div id="rootDiv">

    </div>

    <!--函数组件传递参数-->
    <script type="text/babel">

        function MyFuncCom(props) {
            return (
                <p>我是函数无状态组件,参数是：name:{props.name}----age:{props.age}</p>
            )
        }

        //默认属性值
        MyFuncCom.defaultProps={
            name:'我是函数组件中name属性的默认值',
            age:'我是函数组件中age属性的默认值'
        }

        //属性值验证
        MyFuncCom.propTypes={
            name:PropTypes.number //name属性需要为number类型
        }
//        let com = <MyFuncCom />

        //属性传递
        let nm = 123
        let com = <MyFuncCom name={nm} age="33"/>
        ReactDOM.render(com, document.getElementById('rootDiv'))
    </script>
