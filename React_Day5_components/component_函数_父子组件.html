<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件</title>

    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="rootDiv">

    </div>

    <script type="text/babel">
        // 父子组件


        function ComA() {
            return (
                    <p>我是子组件A</p>
            )
        }
        function ComB() {
            return (
                    <p>我是子组件B</p>
            )
        }
        function ComC() {
            return (
                    <p>我是子组件C</p>
            )
        }
        function ComD() {
            return (
                    <p>我是子组件D</p>
            )
        }

        function MyCom() {
            return (
                    <div>
                        <ComA/>
                        <ComB/>
                        <ComC/>
                        <ComD/>
                    </div>
            )
        }

        ReactDOM.render(<MyCom/>, document.getElementById('rootDiv'))

    </script>
</body>
</html>
